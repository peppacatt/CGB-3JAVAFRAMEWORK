<ul class="pagination pagination-sm no-margin pull-right">
    <li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="pageCurrent">当前页(1)</a></li>
	<li><a class="pageCount">总页数(0)</a></li>
	<li><a class="rowCount">总记录数(0)</a></li>
</ul>
<script type="text/javascript">
    function showPagination(pageObject) {
        $(".pageCurrent").html(`当前页(${pageObject.pageCurrent})`)
        $(".pageCount").html(`总页数(${pageObject.pageCount})`)
        $(".rowCount").html(`总记录数(${pageObject.rowCount})`)

        $("#pageId").data("pageCurrent", pageObject.pageCurrent)
        $("#pageId").data("pageCount", pageObject.pageCount)
    }

    $(()=>{
        $("#pageId").on("click", ".first, .pre, .next, .last", JumpPage)
    })

    function JumpPage() {
        let pageCurrent = $("#pageId").data("pageCurrent")
        let pageCount = $("#pageId").data("pageCount")
        let btnClass = $(this).prop("class")
        if(btnClass == "first"){
			pageCurrent = 1
        }else if(btnClass == "pre" && pageCurrent>1){
            pageCurrent--
        }else if(btnClass == "next" && pageCurrent<pageCount){
            pageCurrent++
        }else if(btnClass == "last"){
            pageCurrent = pageCount
        }else{return}
        $("#pageId").data("pageCurrent",pageCurrent)
        doGetObjects()
    }
</script>
