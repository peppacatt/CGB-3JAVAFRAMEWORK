<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>
				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP</th>
							<th>执行时长</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr>
					       <td colspan="7">数据正在加载中...</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix" dm="100">
			  
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
	$(function () {
		$("#pageId").load("doPageUI", function () {
			doGetObjects()
		})

		$(".input-group-btn").on("click", ".btn-search", showRecordsBySearchUsername)
	})

	function doGetObjects() {
		let pageCurrent = $("#pageId").data("pageCurrent")
		if(!pageCurrent) pageCurrent = 1
		let params = {pageCurrent: pageCurrent}
		let username = $("#searchNameId").val()
		if(username) params.username = username
		$.getJSON("/log/doFindPageObjects", params, function (result) {
			doResponseResult(result)
		})
	}

	function doResponseResult(result) {
		if(result.state==1){
            showRecords(result.data.records)
            showPagination(result.data)
		}else{
			alert(result.message)
		}
	}

	function showRecords(records) {
		let tBody = $("#tbodyId")
		tBody.empty()
		records.forEach(item=>{
		    tBody.append(createTr(item))
        })
	}

	function createTr(item) {
		return `<tr>
                <td> <input type="checkbox" value=${item.id}> </td>
                <td>${item.username}</td>
                <td>${item.operation}</td>
                <td>${item.method}</td>
                <td>${item.params}</td>
                <td>${item.ip}</td>
                <td>${item.time}</td>
                </tr>`;
	}

	function showRecordsBySearchUsername() {
		$("#pageId").data("pageCurrent", 1)
		doGetObjects()
	}
</script>
